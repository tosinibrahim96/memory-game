<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body>
    <div class="container">
        <section class="top-section">
            <div class="rating-container">
                <h2>Star Rating</h2>
                <div class="star-container">
                    <span class="fa fa-star checked rating"></span>
                    <span class="fa fa-star checked rating"></span>
                    <span class="fa fa-star checked rating"></span>
                </div>
            </div>
            <div class="moves-container">
                <h2>Moves</h2>
                <p id="moves"> 0 </p>
            </div>
        </section>
        
        <div class="section-two">
            <a href="#" id="restart">Restart Game</a>
            <h1 class="time"><time>00:00:00</time></h1>
        </div>

        <ul class="list">
            
            <li class="list_item star">
                <span></span>
            </li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
            <li class="list_item star"><span></span></li>
        </ul>

        <div class="modal">
            <div class="modal-content">
                    <div class="star-container">
                            <span class="fa fa-star checked rating"></span>
                            <span class="fa fa-star checked rating"></span>
                            <span class="fa fa-star checked rating"></span>
                        </div>                
                <h1>Thanks for Playing</h1>
                <h2>Number of Moves: <span class="number_of_moves"></span></h2>
                <h2>Time Taken: <span class="time_taken"></span></h2>
                <h2>Star Rating: <span class="display_star"></span></h2>
                <a href="#" id="playAgain">Play Again</a>
            </div>
        </div>

        <div class="start-modal">
                <div class="modal-content">                    
                    <h1>Welcome</h1>
                    <h2>Select two positions with same values in few moves to maintain a 3-star rating...Enjoy</h2>
                    <a href="#" id="startGame">Start Game</a>
                </div>
        </div>
       
    </div>    
    <script src="js/background.js"></script>
    <script src="js/main.js"></script> 
     
</body>
</html>
