<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body>
    <div class="container">
        <section class="top-section">
            <div class="rating-container">
                <h2>Star Rating</h2>
                <div class="star-container">
                    <span class="fa fa-star checked rating"></span>
                    <span class="fa fa-star checked rating"></span>
                    <span class="fa fa-star checked rating"></span>
                </div>
            </div>
            <div class="moves-container">
                <h2>Moves</h2>
                <p id="moves"></p>
            </div>
        </section>
        
        <a href="#" id="restart">Restart Game</a>

        <h1 class="time"><time>00:00:00</time></h1>
        
        <ul class="list">
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
            <li class="list_item"><span></span></li>
        </ul>

        <div class="modal">
            <div class="modal-content">
                    <div class="star-container">
                            <span class="fa fa-star checked rating"></span>
                            <span class="fa fa-star checked rating"></span>
                            <span class="fa fa-star checked rating"></span>
                        </div>                
                <span class="close-button fa fa-close"></span>
                <h1>Hello, I am a modal!</h1>
                <h2>Number of Moves: <span class="number_of_moves"></span></h2>
                <h2>Time Taken: <span class="time_taken"></span></h2>
                <h2>Star Rating: <span class="display_star"></span></h2>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
       
    </div>    
    <script src="main.js"></script> 
    <script src="background.js"></script> 
</body>
</html>
